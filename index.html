<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Board</title>
</head>
<body>
    <div id="sketchpad"></div>
    <div id="details">
        <label id="gridSizeLabel">Grid Size:</label>
        <input type="number" placeholder="Size" value="16" max="100" id="gridSize">
        <button id="fillBtn">Create Grid</button>
        <div id="palette"></div>
        <div id="tools">
            <button class="dodge">Dodge</button>
            <button class="burn">Burn</button>
            <button class="random">Random Color</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
