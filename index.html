<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Board</title>
</head>
<body>
    <div id="sketchpad"></div>
    <div id="details">
        <label id="gridSizeLabel">Grid Size:</label>
        <input type="number" placeholder="Size" value="16" max="100" id="gridSize">
        <button id="fillBtn">Create Grid</button>
        <div id="palette"></div>
        <div id="tools">
            <button class="erase"><svg id="eraseIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z" stroke-width="3"/></svg></button>
            <button class="dodge">Dodge</button>
            <button class="burn">Burn</button>
            <button class="random">Random Color</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
